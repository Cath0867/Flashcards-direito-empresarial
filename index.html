<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards de Direito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
      font-size: 28px;
    }

    .container {
      padding: 20px;
    }

    #flashcards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .flashcard {
      width: 280px;
      height: 180px;
      background-color: #add8e6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      perspective: 1000px;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard-content {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 10px;
    }

    .front {
      background-color: #add8e6;
      color: #000;
    }

    .back {
      background-color: #ffc0cb;
      color: #000;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Flashcards de Direito</h1>
  <div class="container">
    <div id="flashcards-container"></div>
  </div>

  <script src="flashcards.js"></script>
</body>
</html>
